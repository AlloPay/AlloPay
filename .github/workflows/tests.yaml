  api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@v4

      - name: 🚧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 💾 Setup EdgeDB
        uses: edgedb/setup-edgedb@v1
        with:
          instance-name: tests

      - name: 💾 Initialize EdgeDB project
        run: edgedb project init --non-interactive

      - name: 📦 Install
        run: yarn install

      - name: 🏗️ Build
        run: yarn build

      - name: 🧪 Test
        run: yarn test

  app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@v4

      - name: 🚧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install
        run: yarn install

      - name: 🏗️ Pre-Build
        run: yarn app prebuild

      - name: 👕 Lint
        run: yarn app lint

      - name: 🧪 Test
        run: yarn app test

  app-web-build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@v4

      - name: 🚧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install
        run: yarn install

      - name: 🏗️ Build
        run: yarn app build:web
