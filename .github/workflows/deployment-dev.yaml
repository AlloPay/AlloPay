name: Deployment - Development

on:
  push:
    branches: [dev]
  # workflow_run:
  #   branches: [dev]
  #   workflows: ['Tests']
  #   type: [completed]

concurrency:
  group: deployment-${{ github.ref }}
  cancel-in-progress: true

env:
  SUBGRAPH_GQL_URL: 'http://graph.allopay.io/subgraphs/name/allopay-dev'

jobs:
  api:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: 'main - api-dev'
    steps:
      - name: 🚀 Deploy
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.API_DEPLOY_HOOK }}
          method: POST

  app:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    environment: 'app-dev'
    env:
      # Environment
      API_URL: 'https://api-dev.allopay.io'
      # Repository
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@v3

      - name: 🚧 Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: 🚧 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install
        run: yarn install

      - name: 🏗️ Prebuild
        run: yarn app prebuild

      - name: 🚀 Publish update
        run: yarn app eas update --auto --non-interactive

      # - name: 🏗️ Build
      #   run: yarn eas build -p android --profile development

      # - name: 🚀 Publish
      #   run: yarn eas submit -p android --profile development --latest

  subgraph:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@v3

      - name: 🚧 Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: 📦 Install
        run: yarn install

      - name: 🚧 Configure
        run: yarn subgraph configure:testnet

      - name: 🚧 Auth
        run: yarn subgraph hosted:auth ${{ secrets.THEGRAPH_ACCESS_TOKEN }}

      - name: 🏗️ Generate
        run: yarn subgraph generate

      - name: 🏗️ Build
        run: yarn subgraph build

      - name: 🚀 Deploy
        run: yarn subgraph dev:deploy-hosted
