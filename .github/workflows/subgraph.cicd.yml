name: Subgraph CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install
        run: yarn install

      - name: Configure
        run: yarn workspace subgraph configure:ropsten

      - name: Build
        run: yarn workspace subgraph build

      - name: Auth
        run: yarn workspace subgraph auth ${{ secrets.THEGRAPH_ACCESS_TOKEN }}

      - name: Deploy
        run: yarn workspace subgraph deploy
