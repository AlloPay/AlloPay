version: '3.8'

services:
  pg:
    image: postgres:15-alpine
    restart: always
    command: ['postgres', '-c', 'log_statement=all', '-c', 'log_line_prefix=%t ']
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5435:5432'
    volumes:
      - ./zallo-api-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./zallo-api-redis:/data
