services:
  - type: web
    name: api
    env: docker
    branch: render # TODO: change to main
    autoDeploy: false # Deployed via cd.yml (Github Actions)
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./
    # DB migration needs to occur on start as Render doesn't have a release command - https://feedback.render.com/features/p/release-phase-script
    dockerCommand: yarn api prisma migrate deploy && yarn api start:prod
    healthCheckPath: /health
    envVars:
      - fromGroup: api-vars
      - key: DATABASE_URL
        fromDatabase:
          name: api-db
          property: connectionString
      - key: SUBGRAPH_GQL_URL
        sync: false
      - key: CHAIN
        value: testnet
      - key: WALLET_ADDRESS
        sync: false
      - key: WALLET_PRIVATE_KEY
        sync: false
    region: oregon
    plan: starter
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 70
      targetCPUPercent: 70
    domains:
      - api.metasafe.fi

databases:
  - name: api-db
    region: oregon
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

envVarGroups:
  - name: api-vars
    envVars:
      - key: SESSION_SECRET
        generateValue: true
