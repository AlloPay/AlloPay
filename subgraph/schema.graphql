type Safe @entity {
  "{address}"
  id: ID!
  txs: [Tx!]! @derivedFrom(field: "safe")
  groups: [Group!]! @derivedFrom(field: "safe")
  transfers: [Transfer!]! @derivedFrom(field: "safe")
}

type Tx @entity {
  "{tx.hash}"
  id: ID!
  safe: Safe!
  type: TxType!
  hash: Bytes!
  responses: [Bytes!]!
  # Metadata
  executor: Bytes!
  blockHash: Bytes!
  timestamp: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "tx")
}

enum TxType {
  SINGLE
  MULTI
}

type Approver @entity {
  "{address}"
  id: ID!
  groups: [GroupApprover!]! @derivedFrom(field: "approver")
}

type Group @entity {
  "{safe.id}-{hash}"
  id: ID!
  safe: Safe!
  hash: Bytes!
  active: Boolean!
  approvers: [GroupApprover!]! @derivedFrom(field: "group")
}

type GroupApprover @entity {
  "{group.id}-{approver.id}"
  id: ID! # safe-group.hash-approver.id
  group: Group!
  approver: Approver!
  weight: BigInt!
}

type Transfer @entity {
  "{tx.id}-{tx.log.index}"
  id: ID!
  safe: Safe!
  tx: Tx
  token: Bytes!
  type: TransferType!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  # Metadata
  blockHash: Bytes!
  timestamp: BigInt!
}

enum TransferType {
  IN
  OUT
}

