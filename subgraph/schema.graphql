type Account @entity {
  "{address}"
  id: ID!
  impl: AccountImpl!
  txs: [Tx!]! @derivedFrom(field: "account")
  wallets: [Wallet!]! @derivedFrom(field: "account")
  transfers: [Transfer!]! @derivedFrom(field: "account")
}

type AccountImpl @entity {
  "{address}"
  id: ID!
  blockHash: Bytes!
  timestamp: BigInt!
  proxies: [Account!]! @derivedFrom(field: "impl")
}

type Tx @entity {
  "{tx.hash}"
  id: ID!
  account: Account!
  hash: Bytes!
  success: Boolean!
  response: Bytes!
  # Metadata
  executor: Bytes!
  blockHash: Bytes!
  timestamp: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "tx")
}

type User @entity {
  "{address}"
  id: ID!
  quorums: [Quorum!]! @derivedFrom(field: "approvers")
  # TODO: wallets: [Wallet!]! @derivedFrom(field: "users")
}

type Wallet @entity {
  "{account.id}-{hash}"
  id: ID!
  account: Account!
  ref: Bytes!
  active: Boolean!
  quorums: [Quorum!]! @derivedFrom(field: "wallet")
  # TODO: users: [User!]!
}

type Quorum @entity {
  "{wallet.id}-{hash}"
  id: ID!
  hash: Bytes!
  wallet: Wallet!
  approvers: [User!]!
  active: Boolean!
  blockHash: Bytes!
  timestamp: BigInt!
}

