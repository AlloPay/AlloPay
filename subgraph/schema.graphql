type Transfer @entity {
  "{tx.id}-{tx.log.index}"
  id: ID!
  account: Account!
  tx: Tx
  txHash: Bytes!
  token: Bytes!
  type: TransferType!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  # Metadata
  blockHash: Bytes!
  timestamp: BigInt!
}

enum TransferType {
  IN
  OUT
}

