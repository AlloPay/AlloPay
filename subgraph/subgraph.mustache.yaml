specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: Safe
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Safe
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: Safe
          file: ./generated/Safe-fixed.json
      entities:
        - Safe
        - Tx
        - Approver
        - Group
        - GroupApprover
      eventHandlers:
        - event: TxExecuted(bytes32,bytes)
          handler: handleTxExecuted
        - event: TxReverted(bytes32,bytes)
          handler: handleTxReverted
        - event: AccountUpserted(bytes4,bytes[])
          handler: handleAccountUpserted
        - event: AccountRemoved(bytes4)
          handler: handleAccountRemoved
  - name: ERC1967Proxy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC1967Proxy
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/proxy.ts
      abis:
        - name: ERC1967Proxy
          file: ../contracts/abi/ERC1967Proxy.json
      entities:
        - Safe
        - SafeImpl
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded

  - name: ERC20
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc20.ts
      abis:
        - name: ERC20
          file: ../lib/abi/erc20.json
      entities:
        - Tx
        - Transfer
        # - TokenTransferApproval
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
