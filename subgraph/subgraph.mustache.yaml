specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: Account
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Account
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: Account
          file: ../contracts/abi/Account.json
      entities:
        - Account
        - AccountImpl
        - Transaction
        - Policy
      eventHandlers:
        - event: TransactionExecuted(bytes32,bytes)
          handler: handleTransactionExecuted
        - event: TransactionReverted(bytes32,bytes)
          handler: handleTransactionReverted
        - event: PolicyAdded(uint32,bytes32)
          handler: handlePolicyAdded
        - event: PolicyRemoved(uint32)
          handler: handlePolicyRemoved
  - name: AccountProxy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: AccountProxy
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/proxy.ts
      abis:
        - name: AccountProxy
          file: ../contracts/abi/AccountProxy.json
      entities:
        - Account
        - AccountImpl
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded

  - name: ERC20
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc20.ts
      abis:
        - name: ERC20
          file: ../lib/abi/erc20.json
      entities:
        - Transaction
        - Transfer
        # - TokenTransferApproval
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
