specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: Safe
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Safe
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: Safe
          file: ./generated/Safe-fixed.json
      entities:
        - Safe
        - Approver
        - Group
        - GroupApprover
        - Deposit
        - Transaction
        - TransactionApprover
      eventHandlers:
        - event: GroupAdded((address,uint96)[])
          handler: handleGroupAdded
        - event: GroupRemoved(bytes32)
          handler: handleGroupRemoved
        - event: Deposit(address,uint256)
          handler: handleDeposit
        - event: Execution((address,uint256,bytes,uint256),bytes32,address[],address,bytes)
          handler: handleExecution
  - name: ERC20
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc20.ts
      abis:
        - name: ERC20
          file: ./abi/erc20.json
      entities:
        # - Token
        - TokenTransfer
        # - TokenTransferApproval
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
