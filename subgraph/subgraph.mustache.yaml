specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: Account
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Account
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: Account
          file: ./generated/Account-fixed.json
      entities:
        - Account
        - AccountImpl
        - Transaction
        - Quorum
      eventHandlers:
        - event: TransactionExecuted(bytes32,bytes)
          handler: handleTransactionExecuted
        - event: TransactionReverted(bytes32,bytes)
          handler: handleTransactionReverted
        - event: QuorumUpserted(indexed uint32,bytes32)
          handler: handleQuorumUpserted
        - event: QuorumRemoved(indexed uint32)
          handler: handleQuorumRemoved
  - name: ERC1967Proxy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC1967Proxy
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/proxy.ts
      abis:
        - name: ERC1967Proxy
          file: ../contracts/abi/ERC1967Proxy.json
      entities:
        - Account
        - AccountImpl
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded

  - name: ERC20
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/erc20.ts
      abis:
        - name: ERC20
          file: ../lib/abi/erc20.json
      entities:
        - Transaction
        - Transfer
        # - TokenTransferApproval
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
